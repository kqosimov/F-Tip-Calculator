<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="veiwport" content="width=device-width, intial-scale=1.0">
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Tip Calculator</h1>
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" placeholder="Enter bill Amount" />

            <label for="tipPercentage">Tip Percentage:</label>
            <input type="number" id="tipPercentage" placeholder="Enter tip %" />

            <label for="numPeople">Number of People:</label>
            <input type="number" id="numPeople" value="1" min="1" />

            <button id="calculateButton"> Calculate Tip</button>

            <h2>Total Tip: $<span id="totalTip">0.00</span></h2>
            <h2>Tip per Person: $<span id="tipPerPerson">0.00</span></h2>
        </div>
        <script src="script.js"></script>
    </body>
</html>
